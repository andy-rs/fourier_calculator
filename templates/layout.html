<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MathJax para fórmulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>Series de Fourier UNI - {% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header simple -->
    <header class="bg-uni-red text-white text-center py-3">
        <div class="container">
            <h1 class="mb-0">Universidad Nacional de Ingeniería</h1>
            <p class="mb-0">Calculadora de Series de Fourier</p>
        </div>
    </header>

    <!-- Content -->
    <main class="container py-5 flex-grow-1">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer simple -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <div class="container">
            <p class="mb-0">&copy; 2025 - Sistemas de comunicaciones UNI</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
